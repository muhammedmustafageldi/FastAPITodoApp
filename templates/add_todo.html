{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Make a new todo
        </div>
        <div class="card-body">
            <form id="todoForm" method="post" action="/todo/create/">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" rows="3" name="description"></textarea>
                </div>
                <div class="form-check">
                    <input
                        type="checkbox"
                        class="form-check-input"
                        id="aiDescriptionCheckbox"
                        name="use_ai"
                        value="true"
                    >
                    <label class="form-check-label" for="aiDescriptionCheckbox">
                        Fill description with AI (title required)
                    </label>
                </div>
                <br>
                <div class="form-group">
                    <label>Priority</label>
                    <select class="form-control" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success">Add new todo</button>
                <a href="/todo/todo_page" class="btn btn-warning">Back</a>
            </form>
            <!-- Progress bar -->
            <div id="progressContainer" style="display: none; margin-top: 20px;">
                <div class="progress">
                    <div
                        class="progress-bar progress-bar-striped progress-bar-animated bg-success"
                        role="progressbar"
                        style="width: 100%;"
                    ></div>
                </div>
                <p style="text-align: center;">Processing, please wait...</p>
            </div>
        </div>
    </div>
</div>
