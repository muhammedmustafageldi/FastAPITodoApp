{% include 'layout.html' %}


<div class="container">
  <div class="card">
    <div class="card-header">
      If you do not have an account already, register from here!
    </div>
    <div class="card-body">
      <form id="registerForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" autocomplete="new-password" required>
        </div>
        <div class="form-group">
          <label>Verify Password</label>
          <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
        </div>
        <button type="submit" class="btn btn-success">Sign in</button>
      </form>
    </div>
    <div class="card-footer text-muted">
      <a href="/auth/login_page" class="text-success text-decoration-none font-weight-bold register-link">Already have an account?</a>
    </div>
  </div>
</div>
