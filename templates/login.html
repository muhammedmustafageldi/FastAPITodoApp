{% include 'layout.html' %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Do you have an account? Please login then!
        </div>
        <div class="card-body">
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted text-center">
            <a href="/auth/register_page" class="text-success text-decoration-none font-weight-bold register-link">
                Don't have an account? Register
            </a>
        </div>
    </div>
</div>
